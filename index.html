<!DOCTYPE html>
<html>
<head>
  <title>Talk to My AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { font-weight: bold; color: blue; }
    .ai { font-weight: bold; color: green; }
  </style>
</head>
<body>

  <h1>Talk to My AI</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type something..." />
  <button id="send">Send</button>

  <script>
    const chatBox = document.getElementById('chat');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function addMessage(sender, text) {
      const p = document.createElement('p');
      p.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        addMessage('ai', data.reply || '(No reply)');
      } catch (err) {
        addMessage('ai', '(Error connecting to AI)');
        console.error(err);
      }
    });
  </script>

</body>
</html>
